<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="src/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Productly</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo_holder">
            <a href="#" class="logo">
                <img src="src/images/logo.svg" alt="Logo Productly" width="185">
            </a>
        </div>   
        
        <div class="nav_holder">
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Product</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Customers</a>
                    </li>
                    <li class="nav_item">

                    </li>
                    <li class="nav_item">

                    </li>
                </ul>
            </nav>
            <ul class="btn_list">
                <li class="btn_item">
                    <a href="#" class="btn_white">Sign in</a>
                </li>
                <li class="btn_item">
                    <a href="#" class="btn">Sign up</a>
                </li>
            </ul>
        </div>
    </div>
</header>  

<main>
    <section class="hero_section">
        <div class="container">
            <div class="hero_column">
                    <h1 class="hero_title">The Design Thinking superpowers</h1>
                        <div class="text_holder">
                            <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
                        </div>
                <ul class="hero_btn_list">
                    <li>
                        <a href="#" class="btn_start">Get started</a>
                    </li>
                    <li>
                        <span class="arrow-right"></span>
                        <a href="#" class="btn_watch_video">Watch the Video</a>
                    </li>
                </ul>
            </div>
            <div class="hero_column">
                <img src="src/images/hero_img.svg" alt="Image-description">

        </div>

</footer>
